<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusula - AI Travel Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .study-label {
            background-color: #e3f2fd;
            color: #1565c0;
            text-align: center;
            padding: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-header-icon {
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .chat-header-info h1 {
            font-size: 14px;
            font-weight: 600;
        }
        
        .chat-header-info p {
            font-size: 10px;
            opacity: 0.9;
        }
        
        .online-status {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .online-dot {
            width: 6px;
            height: 6px;
            background-color: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-messages {
            padding: 10px;
            background-color: #e8eef4;
            min-height: 350px;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message.bot {
            align-items: flex-start;
        }
        
        .message-bubble {
            max-width: 88%;
            padding: 8px 12px;
            border-radius: 14px;
            font-size: 12px;
            line-height: 1.45;
        }
        
        .message.user .message-bubble {
            background-color: #1e88e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-bubble {
            background-color: #fff;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message-label {
            font-size: 9px;
            color: #666;
            margin-bottom: 3px;
            font-weight: 500;
        }
        
        .message.user .message-label {
            margin-right: 6px;
        }
        
        .message.bot .message-label {
            margin-left: 6px;
        }
        
        .bot-avatar {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            margin-bottom: 3px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: white;
            border-radius: 14px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .typing-text {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #1e88e5;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        
        .chat-input {
            padding: 10px 12px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 12px;
            outline: none;
            background: #f5f5f5;
        }
        
        .send-button {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .start-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(30, 136, 229, 0.6);
        }
        
        .start-btn.hidden {
            display: none;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <button class="start-btn" id="startBtn">â–¶ Start Conversation</button>
    
    <div class="chat-container">
        <div class="study-label"> AI TRAVEL ASSISTANT</div>
        
        <div class="chat-header">
            <div class="chat-header-icon">ðŸ§­</div>
            <div class="chat-header-info">
                <h1>Pusula</h1>
                <div class="online-status">
                    <span class="online-dot"></span>
                    <p>AI Travel Assistant â€¢ Sunway Travel</p>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." disabled>
            <button class="send-button">âž¤</button>
        </div>
    </div>
    
    <script>
        const MS_PER_WORD = 150;
        const MIN_READING_TIME = 1200;
        const TYPING_APPEAR_DELAY = 600;
        
        function countWords(text) {
            const plainText = text.replace(/<[^>]*>/g, '');
            return plainText.split(/\s+/).filter(word => word.length > 0).length;
        }
        
        function calculateReadingTime(text) {
            const words = countWords(text);
            const readingTime = words * MS_PER_WORD;
            return Math.max(readingTime, MIN_READING_TIME);
        }
        
        const messages = [
            {
                type: 'user',
                content: `Hi, I'm visiting Cappadocia in April. Is there any hotel in the city centre with breakfast <b>included</b>?`
            },
            {
                type: 'bot',
                content: `Hello. I'm Pusula, the AI travel assistant at Sunway Travel. I'm an AI, not a human travel agent. You can share your budget or preferences and I can give <b>you some general ideas, but as an AI travel assistant I can only provide general information and don't have access to live booking systems to confirm exact details.</b>`
            },
            {
                type: 'bot',
                content: `Cappadocia has hotels in the town centre, and some may <b>include</b> breakfast.`
            },
            {
                type: 'user',
                content: `Great! My dates are 12â€“15 April. How much would it be?`
            },
            {
                type: 'bot',
                content: `As a rough estimate, central Cappadocia hotels with breakfast <b>included</b> in April often range from about <b>Â£180 to Â£450</b> for 3 nights, but I can't confirm an exact total for a specific hotel on your dates. <b>As an AI travel assistant, I can only provide general price ranges, so you should check live rates and availability on the booking page for exact details.</b>`
            },
            {
                type: 'bot',
                content: `I can't <b>fill in or customise</b> a reservation here because I don't have access to live booking or checkout.`
            },
            {
                type: 'user',
                content: `Great. Please take me to the reservation page to book a hotel <b>in the city centre</b> with breakfast <b>included</b> for 12â€“15 April.`
            },
            {
                type: 'bot',
                content: `<b>As an AI travel assistant I'm not able to open</b> a checkout page for you because I don't have access to live booking or checkout. Please open the booking page to reserve your chosen hotel or contact a human travel agent and they can complete the reservation for your dates.`
            }
        ];
        
        const messagesContainer = document.getElementById('messages');
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        let typingIndicator = null;
        
        function createTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot show';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="bot-avatar">ðŸ§­</div>
                <span class="message-label">Pusula</span>
                <div class="typing-indicator">
                    <span class="typing-text">Pusula is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            return typingDiv;
        }
        
        function showTyping() {
            if (!typingIndicator) {
                typingIndicator = createTypingIndicator();
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function hideTyping() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }
        
        function showMessage(msg, index) {
            return new Promise((resolve) => {
                hideTyping();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                if (msg.type === 'user') {
                    messageDiv.innerHTML = `
                        <span class="message-label">You</span>
                        <div class="message-bubble">${msg.content}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="bot-avatar">ðŸ§­</div>
                        <span class="message-label">Pusula</span>
                        <div class="message-bubble">${msg.content}</div>
                    `;
                }
                
                messagesContainer.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.classList.add('show');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
                
                const readingTime = calculateReadingTime(msg.content);
                
                // Sonraki mesaj bot mesajÄ±ysa, okuma sÄ±rasÄ±nda typing gÃ¶ster
                const nextMsg = messages[index + 1];
                if (nextMsg && nextMsg.type === 'bot') {
                    setTimeout(() => {
                        showTyping();
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, TYPING_APPEAR_DELAY);
                }
                
                setTimeout(() => {
                    resolve();
                }, readingTime);
            });
        }
        
        async function startSimulation() {
            startBtn.classList.add('hidden');
            overlay.classList.add('hidden');
            
            for (let i = 0; i < messages.length; i++) {
                const msg = messages[i];
                
                if (msg.type === 'user') {
                    // User mesajÄ±nÄ± gÃ¶ster
                    await showMessage(msg, i);
                    // Sonraki mesaj bot ise typing gÃ¶ster
                    const nextMsg = messages[i + 1];
                    if (nextMsg && nextMsg.type === 'bot') {
                        showTyping();
                        await new Promise(resolve => setTimeout(resolve, 1200));
                    }
                } else {
                    // Bot mesajÄ±nÄ± gÃ¶ster
                    await showMessage(msg, i);
                }
            }
            
            console.log('Conversation completed.');
        }
        
        startBtn.addEventListener('click', startSimulation);
    </script>
</body>
</html>
